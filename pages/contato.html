            <p>Logo</p>

        <nav>

            </ul>
        </nav>
    </header>

    <section class="contato-container">
        <div class="contato-info">
            <h1>Fale conosco</h1>
            <p>Tem dúvidas, sugestões ou precisa de ajuda? envie uma mensagem ou utilize as informações abaixo.</p>
            <ul>
                <li><strong>Telefone:</strong> (99) 99999-9999</li>
                <li><strong>Email:</strong> contato@mail.com</li>
                <li><strong>Endereço:</strong> Rua Exemplo, 123 - São Paulo, SP</li>
            </ul>

            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467690.14386865456!2d-46.92495573160536!3d-23.682063556622076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1747239952848!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="redes-sociais">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="contato-form">
            <form id="formContato">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById("formContato").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Mensagem enviada! Obrigado pelo contato.");
            this.reset();
        });
    </script>
